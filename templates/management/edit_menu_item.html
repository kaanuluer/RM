{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3>Edit Menu Item: {{ item.name }}</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" value="{{ item.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (CAD)</label>
                <input type="number" step="0.01" class="form-control" name="price" value="{{ item.price }}" required>
            </div>
            <div class="mb-3">
                <label for="category_id" class="form-label">Category</label>
                <select class="form-select" name="category_id" required>
                    {% for category in categories %}<option value="{{ category.id }}" {% if category.id == item.category_id %}selected{% endif %}>{{ category.name }}</option>{% endfor %}
                </select>
            </div>
            <div class="mb-3"><label for="description" class="form-label">Description</label><input type="text" class="form-control" name="description" value="{{ item.description or '' }}"></div>
            <div class="mb-3"><label for="allergens" class="form-label">Allergens (comma separated)</label><input type="text" class="form-control" name="allergens" value="{{ item.allergens or '' }}"></div>
            <div class="mb-3"><label for="options" class="form-label">Options (e.g., Rare,Medium,Well-done)</label><input type="text" class="form-control" name="options" value="{{ item.options or '' }}"></div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('menu_management') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
