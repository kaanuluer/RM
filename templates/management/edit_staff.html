{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3>Edit Staff: {{ user.full_name }} (#{{ user.employee_number }})</h3>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_staff', user_id=user.id) }}">
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" id="full_name" value="{{ user.full_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="employee_number" class="form-label">Employee Number</label>
                        <input type="text" class="form-control" name="employee_number" id="employee_number" value="{{ user.employee_number }}" required>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username (for login)</label>
                        <input type="text" class="form-control" name="username" id="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password (Optional)</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Leave blank to keep current password">
                        <div class="form-text">Only fill this in if you want to change the user's password.</div>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" name="role" id="role" required>
                            <!-- Mevcut ve yeni roller buraya gelecek -->
                            {% set roles = ['Waiter', 'Manager', 'Bartender', 'Chef', 'Line Cook', 'Sous Chef', 'Server Support', 'Dish Pit', 'Prep'] %}
                            {% for role in roles %}
                                <option value="{{ role }}" {% if user.role == role %}selected{% endif %}>{{ role }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('staff_management') }}" class="btn btn-secondary mt-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
