{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">{{ report_title }}</h2>
        <a href="{{ url_for('reports_dashboard') }}" class="btn btn-sm btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Back to Reports Menu
        </a>
    </div>
    
    <!-- Tarih Aralığı Seçim Formu -->
    <div class="card bg-light mb-4">
        <div class="card-body">
            <form method="GET" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}">
                </div>
                <div class="col-md-4">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-funnel-fill"></i> Generate Report
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rapor içeriği bu bloğun içine gelecek -->
    <div class="report-content">
        {% block report_content %}{% endblock %}
    </div>

</div>
{% endblock %}
