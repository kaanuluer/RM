{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-3">{{ report_title }}</h2>
        <a href="{{ url_for('reports_dashboard') }}" class="btn btn-sm btn-secondary">Back to Reports Menu</a>
    </div>
    
    <!-- Date Range Selection Form -->
    <div class="card bg-light mb-4">
        <div class="card-body">
            <form method="GET" class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}">
                </div>
                <div class="col-md-4">
                    <label for="end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}">
                </div>
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                </div>
            </form>
        </div>
    </div>

    <!-- The content of the specific report will be injected here -->
    {% block report_content %}{% endblock %}

</div>
{% endblock %}
